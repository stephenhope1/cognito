<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Archive</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #121212; color: #e0e0e0; margin: 0; padding: 2em; }
        .container { max-width: 800px; margin: auto; }
        h1 { color: #bb86fc; border-bottom: 1px solid #333; padding-bottom: 0.5em; }
        ul { list-style: none; padding: 0; }
        li { background-color: #1e1e1e; margin-bottom: 0.5em; border-radius: 4px; }
        li a { display: block; padding: 1em; color: #03dac6; text-decoration: none; }
        li a:hover { background-color: #2a2a2a; }
        .back-link { margin-top: 2em; display: inline-block; color: #bb86fc; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daily Summary Archive</h1>
        <a href="/" class="back-link">&larr; Back to Live Dashboard</a>
        {% if summaries %}
            <ul>
                {% for summary_file in summaries %}
                    <li>
                        <a href="/summaries/{{ summary_file }}" target="_blank">
                            {{ summary_file.replace('_summary.md', '') }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No summary reports found in the archive.</p>
        {% endif %}
    </div>
</body>
</html>
